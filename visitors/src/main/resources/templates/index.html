<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class = "container shadow mt-5 p-5" style="background-color: lightyellow">

<h1>색상 기록</h1>

<hr>

<form action= "/" method ="post">
<div class="input-grop">
<input type = "text" name="vname" class = "form-control" placeholder = "색상의 이름" required>
<input type = "text" name="vmail"  class = "form-control" placeholder = "특이사항">

<input type="color" class="form-control form-control-color" name="vcolor" value="#00FF00">
<input type = "submit" value = "등록" class = "btn btn-danger">
</div>
</form>


<hr>



<div class="row row-cols-1 row-cols-md-3 g-4">


				<th:block th:each="visitor : ${visitors}">


				

					<div class="col">
    <div class="card" th:style="'background-color:' + ${visitor.vcolor}">
      <div class="card-header">색[[${visitor.vid}]]</div>
      <div class="card-body">
        <h5 class="card-title">[[${visitor.vname}]]</h5>
        <p class="card-text">[[${visitor.vmail}]]</p>
        <p class="card-text">[[${visitor.vcolor}]]</p>
        <p class="card-text" th:text="${#temporals.format(visitor.vdate, 'yyyy년 MM월 dd일 hh:mm:ss')}"></p>
        
      </div>
    </div>
  </div>






				</th:block>


		</div>










</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
