<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body justify-content-center">
						<!-- Nested Row within Card Body -->


						<div class="">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-2">게시글을 작성하세요</h1>
									<p class="mb-4">아래의 양식에 맞게 게시글을 작성하세요</p>
								</div>
								
								<form action = "" method = "post">

											name="title" placeholder="제목을 입력하세요.">

											class="form-control form-control-user"></textarea>
									</div>

									<div class="d-grid gap-2 d-md-flex justify-content-md-end py-4">
									<a href = "/" type = "button" class="btn btn-primary me-md-2">돌아가기</a>
									<input type = "submit" class="btn btn-primary me-md-2" value = "발행"></input>
									</div>
								</form>
								<hr>

	</div>

	<script>
		$('#summernote').summernote(
				{
					placeholder : 'Hello stand alone ui',
					tabsize : 2,
					height : 120,
					toolbar : [ [ 'style', [ 'style' ] ],
							[ 'font', [ 'bold', 'underline', 'clear' ] ],
							[ 'color', [ 'color' ] ],
							[ 'para', [ 'ul', 'ol', 'paragraph' ] ],
							[ 'table', [ 'table' ] ],
